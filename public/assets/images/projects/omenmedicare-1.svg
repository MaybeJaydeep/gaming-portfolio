<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0369a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#header)"/>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">🏥 OmenMedicare</text>
  <text x="650" y="30" font-family="Arial, sans-serif" font-size="12" fill="#e0f2fe">Dashboard</text>
  <text x="650" y="50" font-family="Arial, sans-serif" font-size="12" fill="#e0f2fe">Inventory</text>
  <text x="650" y="70" font-family="Arial, sans-serif" font-size="12" fill="#e0f2fe">Patients</text>

  <!-- Sidebar -->
  <rect x="0" y="80" width="200" height="370" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="20" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Navigation</text>
  <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#64748b">📊 Dashboard</text>
  <text x="20" y="160" font-family="Arial, sans-serif" font-size="12" fill="#64748b">💊 Inventory</text>
  <text x="20" y="180" font-family="Arial, sans-serif" font-size="12" fill="#64748b">👥 Patients</text>
  <text x="20" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">📋 Prescriptions</text>
  <text x="20" y="220" font-family="Arial, sans-serif" font-size="12" fill="#64748b">📈 Analytics</text>
  <text x="20" y="240" font-family="Arial, sans-serif" font-size="12" fill="#64748b">💰 Billing</text>

  <!-- Main Content -->
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Dashboard Overview</text>

  <!-- Stats Cards -->
  <rect x="220" y="140" width="140" height="80" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="290" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#059669" text-anchor="middle">1,247</text>
  <text x="290" y="185" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Total Patients</text>
  <text x="290" y="205" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">+12% this month</text>

  <rect x="380" y="140" width="140" height="80" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="450" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0284c7" text-anchor="middle">856</text>
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Prescriptions</text>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="10" fill="#0284c7" text-anchor="middle">+8% this week</text>

  <rect x="540" y="140" width="140" height="80" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="610" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626" text-anchor="middle">23</text>
  <text x="610" y="185" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Low Stock Items</text>
  <text x="610" y="205" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">Needs attention</text>

  <!-- Recent Activity -->
  <rect x="220" y="240" width="560" height="180" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="240" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Recent Activity</text>

  <text x="240" y="290" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• New prescription added for Patient #1247</text>
  <text x="240" y="310" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Inventory updated: Paracetamol restocked</text>
  <text x="240" y="330" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Patient John Doe checked in</text>
  <text x="240" y="350" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Low stock alert: Amoxicillin</text>
  <text x="240" y="370" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Monthly report generated</text>
  <text x="240" y="390" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• New user registered: Dr. Smith</text>
</svg>
