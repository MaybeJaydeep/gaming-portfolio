<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0369a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#header)"/>
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">üìà Analytics Dashboard</text>

  <!-- Main Content -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Pharmaceutical Analytics</text>

  <!-- Chart 1 - Sales -->
  <rect x="50" y="120" width="350" height="150" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Monthly Sales</text>

  <!-- Simple bar chart -->
  <rect x="80" y="200" width="20" height="40" fill="#0284c7"/>
  <rect x="110" y="180" width="20" height="60" fill="#0284c7"/>
  <rect x="140" y="160" width="20" height="80" fill="#0284c7"/>
  <rect x="170" y="170" width="20" height="70" fill="#0284c7"/>
  <rect x="200" y="150" width="20" height="90" fill="#0284c7"/>
  <rect x="230" y="140" width="20" height="100" fill="#059669"/>
  <rect x="260" y="130" width="20" height="110" fill="#059669"/>

  <text x="90" y="255" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Jan</text>
  <text x="120" y="255" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Feb</text>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Mar</text>
  <text x="180" y="255" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Apr</text>
  <text x="210" y="255" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">May</text>
  <text x="240" y="255" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Jun</text>
  <text x="270" y="255" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Jul</text>

  <!-- Chart 2 - Inventory -->
  <rect x="420" y="120" width="330" height="150" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Inventory Status</text>

  <!-- Pie chart representation -->
  <circle cx="585" cy="195" r="40" fill="#059669" stroke="#ffffff" stroke-width="2"/>
  <path d="M 585 155 A 40 40 0 0 1 615 175 L 585 195 Z" fill="#0284c7"/>
  <path d="M 615 175 A 40 40 0 0 1 605 225 L 585 195 Z" fill="#dc2626"/>
  <path d="M 605 225 A 40 40 0 0 1 565 215 L 585 195 Z" fill="#f59e0b"/>

  <text x="650" y="170" font-family="Arial, sans-serif" font-size="10" fill="#059669">‚óè In Stock (65%)</text>
  <text x="650" y="185" font-family="Arial, sans-serif" font-size="10" fill="#0284c7">‚óè Low Stock (20%)</text>
  <text x="650" y="200" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">‚óè Out of Stock (10%)</text>
  <text x="650" y="215" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">‚óè Expired (5%)</text>

  <!-- Bottom Stats -->
  <rect x="50" y="290" width="700" height="120" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Key Performance Indicators</text>

  <!-- KPI Cards -->
  <rect x="70" y="330" width="150" height="60" rx="4" fill="#f0f9ff" stroke="#0284c7" stroke-width="1"/>
  <text x="145" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0284c7" text-anchor="middle">‚Çπ2,45,000</text>
  <text x="145" y="370" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Monthly Revenue</text>

  <rect x="240" y="330" width="150" height="60" rx="4" fill="#f0fdf4" stroke="#059669" stroke-width="1"/>
  <text x="315" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669" text-anchor="middle">94.5%</text>
  <text x="315" y="370" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Customer Satisfaction</text>

  <rect x="410" y="330" width="150" height="60" rx="4" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="485" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626" text-anchor="middle">23</text>
  <text x="485" y="370" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Critical Alerts</text>

  <rect x="580" y="330" width="150" height="60" rx="4" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
  <text x="655" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b" text-anchor="middle">1,247</text>
  <text x="655" y="370" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Active Patients</text>
</svg>
