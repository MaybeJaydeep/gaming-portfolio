<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#header)"/>
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">üìä Exam Analytics & Results</text>

  <!-- Main Content -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Performance Analytics</text>

  <!-- Chart 1 - Score Distribution -->
  <rect x="50" y="120" width="350" height="150" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Score Distribution</text>

  <!-- Bar chart for score distribution -->
  <rect x="80" y="200" width="15" height="30" fill="#dc2626"/>
  <rect x="100" y="190" width="15" height="40" fill="#f59e0b"/>
  <rect x="120" y="170" width="15" height="60" fill="#f59e0b"/>
  <rect x="140" y="160" width="15" height="70" fill="#10b981"/>
  <rect x="160" y="150" width="15" height="80" fill="#10b981"/>
  <rect x="180" y="140" width="15" height="90" fill="#059669"/>
  <rect x="200" y="160" width="15" height="70" fill="#10b981"/>
  <rect x="220" y="180" width="15" height="50" fill="#f59e0b"/>
  <rect x="240" y="200" width="15" height="30" fill="#dc2626"/>

  <text x="87" y="245" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">0-10</text>
  <text x="107" y="245" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">11-20</text>
  <text x="127" y="245" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">21-30</text>
  <text x="147" y="245" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">31-40</text>
  <text x="167" y="245" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">41-50</text>
  <text x="187" y="245" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">51-60</text>
  <text x="207" y="245" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">61-70</text>
  <text x="227" y="245" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">71-80</text>
  <text x="247" y="245" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">81-90</text>

  <!-- Chart 2 - Pass/Fail Rate -->
  <rect x="420" y="120" width="330" height="150" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Pass/Fail Analysis</text>

  <!-- Donut chart representation -->
  <circle cx="585" cy="195" r="40" fill="#10b981" stroke="#ffffff" stroke-width="3"/>
  <path d="M 585 155 A 40 40 0 0 1 625 195 L 585 195 Z" fill="#dc2626"/>

  <text x="650" y="180" font-family="Arial, sans-serif" font-size="12" fill="#10b981">‚óè Passed (78%)</text>
  <text x="650" y="200" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">‚óè Failed (22%)</text>
  <text x="650" y="220" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Total Students: 156</text>

  <!-- Detailed Statistics -->
  <rect x="50" y="290" width="700" height="130" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Detailed Performance Metrics</text>

  <!-- Stats Grid -->
  <rect x="70" y="330" width="150" height="70" rx="4" fill="#f0fdf4" stroke="#10b981" stroke-width="1"/>
  <text x="145" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10b981" text-anchor="middle">72.5</text>
  <text x="145" y="370" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Average Score</text>
  <text x="145" y="385" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">+5.2 from last exam</text>

  <rect x="240" y="330" width="150" height="70" rx="4" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="315" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626" text-anchor="middle">95</text>
  <text x="315" y="370" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Highest Score</text>
  <text x="315" y="385" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">Achieved by 3 students</text>

  <rect x="410" y="330" width="150" height="70" rx="4" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
  <text x="485" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b" text-anchor="middle">25</text>
  <text x="485" y="370" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Lowest Score</text>
  <text x="485" y="385" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">Needs improvement</text>

  <rect x="580" y="330" width="150" height="70" rx="4" fill="#f0f9ff" stroke="#0284c7" stroke-width="1"/>
  <text x="655" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0284c7" text-anchor="middle">42:15</text>
  <text x="655" y="370" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Avg. Time Taken</text>
  <text x="655" y="385" font-family="Arial, sans-serif" font-size="10" fill="#0284c7" text-anchor="middle">Out of 60 minutes</text>

  <!-- Question Analysis -->
  <text x="70" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Most Difficult Questions:</text>
  <text x="250" y="435" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Q7 (32% correct)</text>
  <text x="350" y="435" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Q12 (28% correct)</text>
  <text x="450" y="435" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Q18 (35% correct)</text>
</svg>
