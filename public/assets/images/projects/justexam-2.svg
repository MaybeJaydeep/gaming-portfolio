<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#header)"/>
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">üìù Mid-Term Mathematics Exam</text>
  <text x="650" y="25" font-family="Arial, sans-serif" font-size="12" fill="#f3e8ff">Time Remaining:</text>
  <text x="650" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">45:32</text>

  <!-- Question Navigation Sidebar -->
  <rect x="0" y="60" width="150" height="390" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="20" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Questions</text>

  <!-- Question Grid -->
  <rect x="15" y="95" width="25" height="25" rx="3" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="27" y="112" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>

  <rect x="50" y="95" width="25" height="25" rx="3" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="62" y="112" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <rect x="85" y="95" width="25" height="25" rx="3" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
  <text x="97" y="112" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>

  <rect x="120" y="95" width="25" height="25" rx="3" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  <text x="132" y="112" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">4</text>

  <rect x="15" y="130" width="25" height="25" rx="3" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  <text x="27" y="147" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">5</text>

  <rect x="50" y="130" width="25" height="25" rx="3" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="62" y="147" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>

  <!-- Legend -->
  <text x="15" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Legend:</text>
  <rect x="15" y="185" width="12" height="12" fill="#059669"/>
  <text x="32" y="195" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Answered</text>

  <rect x="15" y="200" width="12" height="12" fill="#7c3aed"/>
  <text x="32" y="210" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Current</text>

  <rect x="15" y="215" width="12" height="12" fill="#f59e0b"/>
  <text x="32" y="225" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Marked</text>

  <rect x="15" y="230" width="12" height="12" fill="#e5e7eb"/>
  <text x="32" y="240" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Not Visited</text>

  <!-- Main Exam Area -->
  <rect x="150" y="60" width="650" height="390" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Question Header -->
  <rect x="150" y="60" width="650" height="40" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="170" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Question 3 of 20</text>
  <text x="700" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Marks: 5</text>

  <!-- Question Content -->
  <text x="170" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Solve the following quadratic equation:</text>
  <text x="170" y="160" font-family="Arial, sans-serif" font-size="16" fill="#374151">2x¬≤ + 5x - 3 = 0</text>

  <text x="170" y="190" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Choose the correct answer:</text>

  <!-- Multiple Choice Options -->
  <rect x="170" y="210" width="15" height="15" rx="7" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <text x="200" y="222" font-family="Arial, sans-serif" font-size="12" fill="#374151">A) x = 1/2, x = -3</text>

  <rect x="170" y="240" width="15" height="15" rx="7" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <text x="200" y="252" font-family="Arial, sans-serif" font-size="12" fill="#374151">B) x = -1/2, x = 3</text>

  <rect x="170" y="270" width="15" height="15" rx="7" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
  <circle cx="177.5" cy="277.5" r="4" fill="#7c3aed"/>
  <text x="200" y="282" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">C) x = 1/2, x = -3/2</text>

  <rect x="170" y="300" width="15" height="15" rx="7" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <text x="200" y="312" font-family="Arial, sans-serif" font-size="12" fill="#374151">D) x = -1/2, x = 3/2</text>

  <!-- Action Buttons -->
  <rect x="170" y="380" width="80" height="35" rx="5" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="210" y="402" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Mark</text>

  <rect x="270" y="380" width="80" height="35" rx="5" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="310" y="402" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Clear</text>

  <rect x="370" y="380" width="80" height="35" rx="5" fill="#0284c7" stroke="#0369a1" stroke-width="1"/>
  <text x="410" y="402" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Previous</text>

  <rect x="470" y="380" width="80" height="35" rx="5" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="510" y="402" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Next</text>

  <rect x="600" y="380" width="120" height="35" rx="5" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  <text x="660" y="402" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Submit Exam</text>

  <!-- Progress Bar -->
  <rect x="170" y="350" width="550" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="170" y="350" width="82" height="8" rx="4" fill="#7c3aed"/>
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Progress: 3/20 (15%)</text>
</svg>
