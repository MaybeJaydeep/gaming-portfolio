<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a67d8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Logo -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#accent)" text-anchor="middle">⚡ SparkIn</text>

  <!-- Form Container -->
  <rect x="250" y="100" width="300" height="300" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>

  <!-- Title -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Create an Account</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Join our community of writers and readers</text>

  <!-- Form Fields -->
  <rect x="270" y="170" width="260" height="30" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="280" y="190" font-family="Arial, sans-serif" font-size="12" fill="#64748b">johndoe</text>

  <rect x="270" y="210" width="260" height="30" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="280" y="230" font-family="Arial, sans-serif" font-size="12" fill="#64748b">name@example.com</text>

  <rect x="270" y="250" width="260" height="30" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="280" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748b">••••••••</text>

  <rect x="270" y="290" width="260" height="30" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="280" y="310" font-family="Arial, sans-serif" font-size="12" fill="#64748b">••••••••</text>

  <!-- Checkboxes -->
  <rect x="270" y="330" width="12" height="12" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="290" y="340" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Register as Admin</text>

  <rect x="270" y="350" width="12" height="12" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="290" y="360" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">I agree to Terms and Conditions</text>

  <!-- Button -->
  <rect x="270" y="375" width="260" height="35" rx="5" fill="url(#accent)"/>
  <text x="400" y="397" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Create Account</text>

  <!-- Footer -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Already have an account? Sign In</text>
</svg>
